<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- boxicons cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="assets/images/my.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">عبدالقادر خليل</span>
            <span class="job">مهندس اتصالات و مصمم</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background: #125fb2">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background: #e1306c">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background: #ff0000">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="wbtn button"  onclick="sendSMS()">Whatsapp</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart" ></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded" ></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-share" ></i>
                <span class="number">40K</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
